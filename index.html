<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</cadastre-se></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="txt_img">
            <img src="image/background_facebook.svg" alt="imagem do Facebook" id="logo">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div id="form_txt">
        <div id="formulario">
            <input type="text" placeholder="Email ou telefone">
            <input type="password" placeholder="Senha">
            <button id="entrar">Entrar</button>
            <p><a href="#">Esqueceu a senha?</a></p>
            <button id="criar">Criar nova conta</button>
        </div>
        <p id="abaixo_form"><strong><a href="#">Criar uma Página</a></strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
        <footer>Facebook - Todos os direitos reservados   <span id="anoatu"> </span></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
